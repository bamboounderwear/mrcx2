<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Gallery 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style>
    .card-img-overlay {
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-md-6">
        <div class="card text-white border-0">
          <img src="https://placehold.co/1200x800" class="card-img" alt="Project 1">
          <div class="card-img-overlay d-flex flex-column justify-content-end">
            <h2 class="card-title">Project One</h2>
            <p class="card-text small">A brief description of the first project and its key features. This showcases the main highlights.</p>
            <a href="#" class="text-white text-decoration-none small">View Project &rarr;</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-white border-0">
          <img src="https://placehold.co/1200x800" class="card-img" alt="Project 2">
          <div class="card-img-overlay d-flex flex-column justify-content-end">
            <h2 class="card-title">Project Two</h2>
            <p class="card-text small">An overview of the second project highlighting its unique aspects and achievements.</p>
            <a href="#" class="text-white text-decoration-none small">View Project &rarr;</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
